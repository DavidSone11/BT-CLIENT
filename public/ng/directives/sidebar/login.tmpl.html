<div class="row">
    <div class="col-lg-12">
        <div class="col-md-6 col-lg-offset-8">
            <div class="card">
                <div class="card-header">Login Here</div>
                <div class="card-body">

                    <form role="form">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" ng-model="username">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" ng-model="password">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-default" ng-click="login(username,password)">Submit</button>
                    </form>
                </div>
                <div class="card-footer">Footer</div>
            </div>
        </div>
    </div>
</div>
