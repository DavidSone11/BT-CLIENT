<div id="login-main-container">
    <div class="login-box-contrainer">
        <img src="../../../images/avatar.png" class="image-avatar">
        
        <form role="form" novalidate>
            
            <input type="text" name="username" ng-model="username" placeholder="Enter Your Username">
            <br>
            <br>
            
            <input type="password" name="password" ng-model="password" placeholder="Enter Your Password">
            <br>
            <br>
            <input type="submit" name="submit" value="Login" ng-click="login(username,password)">

            <!-- <a href="#">Forget Your Password</a> -->

        </form>
    </div>

</div>
